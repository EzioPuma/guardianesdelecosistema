<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardianes - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleregister.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{{ url_for('home') }}" class="header-link">Inicio</a>
            <a href="{{ url_for('register') }}" class="header-link">Registrar Usuario</a>
            <a href="{{ url_for('login') }}" class="header-link">Iniciar Sesi칩n</a>
        </div>
    </header>

    <div class="register-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="login-container">
            <h2>Registro</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="id">Identificaci칩n:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="input-group">
                <label for="nombre">Primer Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Primer Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" required>
            </div>
            
           <!-- <div class="input-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div> -->
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
